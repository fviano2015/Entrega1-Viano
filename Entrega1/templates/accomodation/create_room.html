{%extends 'base.html'%}



{%block title%}
    Creación de Cuartos
{%endblock%}



{%block content%}   

<h1>Hola desde la creación</h1>



    {% if form %}

        <form action="" method="POST">

            {% csrf_token %}

            <table>
                {{form.as_table}}
            </table>


            <input type="submit" value="Crear Cuarto">

        </form>
    {% endif %}

    {% if form_errors %}
        {{form_errors}}
    {% endif %}

    {%if message %}
        <h2 style='color : green;'>{{message}}</h2>
    {%endif%}

{%endblock%}
